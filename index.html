<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mio es</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div id="app">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 logo">
                    <img src="./img/logo.png" alt="">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 forum">
                    <div class="row">
                        <div class="col-9 ">
                            <input v-model="newTask" placeholder="scrivi la task" @keyup.enter="push" type="text">
                        </div>
                        <div class="col-3">
                            <button @click="push">Aggiungi</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 list">
                    <ul>
                        <li v-for="(task, index) in toDoList">
                            <span>{{task}}</span>
                            <i class="fas fa-times-circle" @click="remove(index)"></i>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

    </div>


    <script src="./js/script.js"></script>
</body>

</html>
